<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki des Super-Héros</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #e9e9e9; /* Arrière-plan léger */
        color: #333;
        text-align: center;
      }

      h1 {
        color: #1f77b4; /* Un bleu classique */
        border-bottom: 2px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 30px;
      }

      #hero-info {
        width: 90%;
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff; /* Fond blanc pour la carte */
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Styles qui seront utilisés par les éléments générés par JS */
      .hero-card h2 {
        color: #d62728; /* Rouge pour le nom du héros/vilain */
      }

      .hero-card img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <h1>Wiki des Super-Héros</h1>

    <div id="hero-info">
      <h2>Chargement des données du héros...</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
